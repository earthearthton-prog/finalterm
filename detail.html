<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程詳細內容 | U11310016</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="sub-header">
        <div class="container">
            <a href="index.html" class="back-btn">&larr; 返回課程時間軸</a>
            <h1 id="page-title">Loading...</h1>
            <p id="page-desc" class="subtitle"></p>
            <div id="page-tags" class="tags" style="margin-top:15px; justify-content:center; display:flex;"></div>
        </div>
    </div>

    <div class="container" style="max-width: 900px; padding-bottom: 80px;">
        
        <div class="detail-content">
            <div id="page-content"></div>

            <div id="img-container" style="display:none; text-align:center; margin-top:30px;">
                <h3 style="text-align:left;">成果展示</h3>
                <img id="page-image" src="" class="img-fluid" alt="成果圖片">
            </div>

            <div id="slideshow-wrapper" style="display:none; margin-top:30px;">
                <h3 style="text-align:left;">簡報展示 (點擊切換)</h3>
                <div class="slideshow-container">
                    <div class="slide-counter" id="slide-counter">1 / 5</div>
                    <img id="slide-img" src="" style="width:100%; display:block;" alt="Slide">
                    <button class="slide-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="slide-btn next" onclick="changeSlide(1)">&#10095;</button>
                </div>
            </div>

            <div id="iframe-wrapper" style="display:none;">
                <h3>Live Demo / 專案展示</h3>
                <iframe id="page-iframe" src=""></iframe>
            </div>

            <div id="link-wrapper" style="display:none; margin-top:40px; text-align:center;">
                <a id="page-link" href="" target="_blank" class="btn" style="padding: 12px 40px; font-size:1.1rem;">
                    前往外部相關網頁 &rarr;
                </a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const week = urlParams.get('week');
        
        // 輪播變數
        let currentSlideIndex = 0;
        let currentSlides = [];

        if (week && courseData[week]) {
            const data = courseData[week];
            
            document.title = `${data.title} | 期末回顧`;
            document.getElementById('page-title').innerText = data.title;
            document.getElementById('page-desc').innerText = data.desc;
            document.getElementById('page-content').innerHTML = data.content;

            // Tags
            const tagsContainer = document.getElementById('page-tags');
            if(data.tags){
                data.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.innerText = tag;
                    tagsContainer.appendChild(span);
                });
            }

            // 判斷顯示模式：是「輪播」還是「單張」？
            if (data.slides && data.slides.length > 0) {
                // --- 啟用輪播模式 ---
                document.getElementById('slideshow-wrapper').style.display = 'block';
                currentSlides = data.slides;
                showSlide(0); // 顯示第一張
            } else if (data.image) {
                // --- 啟用單張模式 ---
                document.getElementById('img-container').style.display = 'block';
                document.getElementById('page-image').src = data.image;
            }

            // Iframe
            if (data.iframe) {
                document.getElementById('iframe-wrapper').style.display = 'block';
                document.getElementById('page-iframe').src = data.iframe;
            }

            // Link
            if (data.link) {
                document.getElementById('link-wrapper').style.display = 'block';
                document.getElementById('page-link').href = data.link;
            }
            
            if (window.MathJax) MathJax.typesetPromise();
        } else {
            document.getElementById('page-title').innerText = "找不到資料";
        }

        // --- 輪播控制函式 ---
        function changeSlide(n) {
            showSlide(currentSlideIndex + n);
        }

        function showSlide(n) {
            if (n >= currentSlides.length) { currentSlideIndex = 0; }
            else if (n < 0) { currentSlideIndex = currentSlides.length - 1; }
            else { currentSlideIndex = n; }

            // 更新圖片與計數器
            document.getElementById('slide-img').src = currentSlides[currentSlideIndex];
            document.getElementById('slide-counter').innerText = `${currentSlideIndex + 1} / ${currentSlides.length}`;
        }
    </script>
</body>
</html>
